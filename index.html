<!DOCTYPE html>
<html>
	<head>
		<title>UNHCR Exchange</title>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/normalise.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>

	<body>
		<div id="container">
		<header>
			<div class="centralise clearfix">
				<div id="hamburger">
					<div class="bars"></div>
					<div class="bars"></div>
					<div class="bars"></div>
				</div>
				<img src="https://s3-eu-west-1.amazonaws.com/fuse-public-assets/Public+assets/UNHCR/unhcr-exchange-logo-white.png" id="mainLogo" class="floats">
				<nav class="floats clearfix">
					<ul>
						<li><a href="#"></a>Projects</li>
						<li><a href="#"></a>About</li>
						<li><a href="#"></a>Learn</li>
					</ul>
				</nav role="navigation">
				<div class="b-login-form floats">
				%{login_form}
				%{page_content}	
				</div>
			</div>
		</header>

		<section>
			<div class="centralise">
				<img src="https://s3-eu-west-1.amazonaws.com/fuse-public-assets/Public+assets/UNHCR/icon_universal-language-white.png" class="universal-logo">
				<!-- Language options needed here-->
			</div>
		</section>

		<div class="contentWrapper clearfix">
			<article>
				<h3>UNHCR Exchange<br />is for you</h3>
			</article>
			<aside>
				<div class="responsive_vids vid_1">
					<iframe src="https://player.vimeo.com/video/123082887?color=045288&title=0&byline=0&portrait=0" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
				</div>
				<div class="responsive_vids">
					<iframe src="https://player.vimeo.com/video/123083135?color=045288&title=0&byline=0&portrait=0" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
				</div>
			</aside>

			<main class="clearfix">
				<div class="small-container">
					<h2>UNHCR Exchange<br />is for you</h2>
					<div class="unhcr_signup">
					<!-- The New sign up form is needed for this area -->
					<!-- %{signup_form} -->
					%{social_login}
						<form action="#" method="post">
							<input type="text" name="firstName" placeholder="Given name"></input>
							<input type="text" name="surName" placeholder="Family name"></input>
				            <input type="text" name="username" placeholder="username"></input>
				            <input type="email" name="emailAddress" placeholder="email address"></input>
				            <input type="submit" value="SIGN UP NOW"></input>
						</form>
					</div>
				</div>
			</main>
			<footer></footer>
		</div>
		</div><!-- // Container close // -->

		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
