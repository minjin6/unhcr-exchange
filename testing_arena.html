<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>UNHCR login</title>
		<meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Coming+Soon|Oxygen:400,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="https://s3-eu-west-1.amazonaws.com/fuse-public-assets/Public+assets/UNHCR/reset.css">
		<link rel="stylesheet" type="text/css" href="css/test.css">
		<!--[if IE]> <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	</head>
	<body>
		<div class="responsive-scale">
			<header>
				<div class="centralise clearfix">
					<img src="https://s3-eu-west-1.amazonaws.com/fuse-public-assets/Public+assets/UNHCR/unhcr-exchange-logo-white.png" id="mainLogo" class="floats">
					<nav>
						<div id="menu-icon">
							<div class="bars"></div>
							<div class="bars"></div>
							<div class="bars"></div>
						</div>
						<ul id="webPages">
							<li><a href="#">Projects</a></li>
							<li><a href="https://s3-eu-west-1.amazonaws.com/fuse-public-assets/Public+assets/UNHCR/about2.html">About</a></li>
							<li><a href="#">Learn</a></li>
						</ul>
					</nav>
				</div><!-- centralise closing -->
			</header>
			<div class="left-content">
				<main>
					<div class="centralise clearfix">
						<h2>UNHCR exchange helps you<br/>
						build your livelihood</h2>
					</div><!-- centralise closing -->
				</main>
				<aside>
					<div class="centralise clearfix">
						<div class="signUpButton">
							<a href="http://www.unhcrexchange.org/wizard/signup" target="_blank"><h4>Sign Up</h4></a>
						</div>
					</div><!-- centralise closing -->
				</div>	
			</aside>
			<select>
				<div class="centralise clearfix">
					<div class="b-login-form floats">
						%{login_form}
						%{page_content}	
					</div>
					</div><!-- centralise closing -->
			</select>
		</div><!-- responsive background image close tag
	</body>
</html>
